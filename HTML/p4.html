<html>
<head><title>Email registration form</title></head>
<body bgcolour="red"><center><font face="verdana"size="6"><u>Registeration form</u>
<form>
<table cellspacing="2"cellpadding="2"width="20%"align="center">
<tr><td>NAME</td><td><input type="text"name="textname"id="na"size="30"></td></tr>
<tr><td>USERNAME</td><td><input type="text"name="unname"id="un"size="30"></td></tr>
<tr><td>ADDERSS</td><td><textarea id="t1"name="textarea"rows="4"cols="50"></textarea></td></tr>
<tr><td>GENDER</td><td><input type="radio"name="gender" id="m" value"male">MALE<input type="radio"name="gender"id="f"value="female">FEMALE</td></tr>
<tr><td>PHONE NO</td><td><input type="text"name="phone"id="ph"size="30"></td></tr>
<tr><td>DOB</td><td><input type="text"name="dob"value="DD/MM/YY"id="dob"size="30"></td></tr>
<tr><td>NATIONLITY</td><td><select name="nationality">
<option value="Indian">Indian</option>
<option value="American">American</option>
<option value="Irish">Irish</option>
<option value="Others">Others</option>
</select></td></tr>
<tr><td>PASSWORD</td><td><input type="password"name="pass" size="30"></td></tr>
<tr><td>MAIL ID</td><td><input type="text" size="30"></td></tr>
</table>
<input type="button" value="Register">
<input type="reset" value="clear">
</font></center>
</form></body></html>
