<!DOCTYPE html>
<html>
<head>
  <title>table tag example</title>
<head>
<body>
<br>
<center><h3>to show the working of table tag and to demonstrate how rowspan and colspan attributes work</h3></center>
<br>
<table align="center" border="1" cellspacing="2" cellpadding="4" width="26%" bgcolor="red">
<caption>time table</caption>
<tr>
 <th>&nbsp;</th>
<th>1</th>
<th>2</th>
<th>3</th>
</tr>
<tr>
<td>monday</td>
<td>php</td>
<td>sad</td>
<td>daa</td>
</tr>
<tr>
<td>tuesday</td>
<td>php</td>
<td colspan="2" align=center>php lab</td>
</tr>
<tr>
<td>wednesday</td>
<td rowspan="2">php</td>
<td rowspan="2">sad</td>
<td rowspan="2">daa</td>
</tr>
<tr>
<td>thrusday</td>
</tr>
</table>
</body>
</html>
