<html>
<head>
<title>simple javascript</title>
</head>
<body>
<h2>printing numbers from 1 to 5 using a loop</h2>
<script>
document.write("numbers from 1 to 5: <br>");
document.write("entering the loop! <br>");
for (let i = 1; i <= 1000; i++){
document.write(i + "  ");
}
document.write("<br> exiting the loop");
</script>
</body>
</html>
